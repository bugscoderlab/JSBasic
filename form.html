<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="output">

</div>

<form action="/" onsubmit="return someFunc(event)">
    <input type="text" value="value inside textbox" name="" id="txtBox">
    <input type="submit" value="Submit">
</form>

<script>
function someFunc(e) {
    e.preventDefault();
    let txtVal = document.getElementById("txtBox").value
    console.log(txtVal)
    document.getElementById("output").innerHTML = txtVal
}
</script>

</body>
</html>
